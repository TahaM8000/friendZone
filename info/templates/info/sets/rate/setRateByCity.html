{% extends 'info/base.html' %}
{% load static %}





{% block content %}
</br>

<h1>amounts : {{amount}}</h1>
<div class="row row-cols-2 row-cols-md-5 g-4">
    {% for user in users %}

          <div class="col">
            <div class="card">

                <img src="{% if user.Avatar %}{{user.Avatar.url}}{% else %}{% static 'panel/m.jfif' %}{% endif %}" >

              <div class="card-body">
                <span class="badge rounded-pill text-bg-primary">{{user.name}}</span>



                  <a class="btn btn-primary btn-sm" href="{% url 'info:setRate' user.username 1 %}" role="button">1</a>
                  <a class="btn btn-primary btn-sm" href="{% url 'info:setRate' user.username 2 %}" role="button">2</a>
                  <a class="btn btn-primary btn-sm" href="{% url 'info:setRate' user.username 3 %}" role="button">3</a>
                  <a class="btn btn-primary btn-sm" href="{% url 'info:setRate' user.username 4 %}" role="button">4</a>
                  <a class="btn btn-primary btn-sm" href="{% url 'info:setRate' user.username 5 %}" role="button">5</a>



              </div>
            </div>
          </div>


    {% endfor %}

</div>
<a class="btn btn-primary btn-sm" href="{% url 'info:setRateByCityPage' %}" role="button">back</a>

{% endblock %}
