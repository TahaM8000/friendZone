{% extends 'info/base.html' %}
{% load static %}





{% block content %}
</br>
<div class="card mb-3" >
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{% if user.Avatar %}{{user.Avatar.url}}{% else %}{% static 'm.jfif' %}{% endif %}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{user.name}}</h5>
        <p class="card-text">{{user.reason}}</p>
        <p class="card-text"><small class="text-muted">{{user.username}}</small></p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
